<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>The Molecule of More</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #e6edf7, #f8fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #1f2d3d;
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #dce3ef;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        button {
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .answer-card {
            background: #f9fbff;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #e3eaf5;
            min-height: 100px;
        }

        .answer-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2d3d;
        }

        .answer-text {
            line-height: 1.6;
            color: #444;
        }

        .sources {
            margin-top: 15px;
            text-align: right;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            font-size: 13px;
            background: #e8f1ff;
            color: #2f5aa8;
            border-radius: 999px;
        }

        .loading {
            opacity: 0.6;
        }

        .meta-row {
            margin-top: 12px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            flex-wrap: wrap;
        }

        .passages {
            margin-top: 22px;
            border-top: 1px solid #e3eaf5;
            padding-top: 16px;
        }

        .passages-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2d3d;
        }

        .passage-item {
            background: #ffffff;
            border: 1px solid #e3eaf5;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .passage-meta {
            font-size: 12px;
            color: #6b7785;
            margin-bottom: 6px;
        }

        .passage-text {
            color: #384455;
            line-height: 1.5;
            font-size: 14px;
        }

        .match-highlight {
            background: #fff2a8;
            color: #2a2f38;
            padding: 0 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Molecule of More</h1>

    <div class="input-row">
        <input type="text" id="question" placeholder="Ask something about the book..." />
        <button onclick="ask()">Ask</button>
    </div>

    <div class="answer-card" id="answerCard">
        <div class="answer-title">Answer:</div>
        <div class="answer-text" id="answer">
            Your answer will appear here.
        </div>
        <div class="meta-row">
            <span class="badge" id="sourcesBadge"></span>
            <span class="badge" id="confidenceBadge"></span>
        </div>
        <div class="passages" id="passagesSection">
            <div class="passages-title">Top Relevant Passages</div>
            <div id="passagesList"></div>
        </div>
    </div>
</div>

<script>
function escapeHtml(text) {
    return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

function escapeRegex(text) {
    return text.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}

function getQueryTerms(query) {
    const terms = String(query || "").toLowerCase().match(/[a-z0-9]+/g) || [];
    const uniqueTerms = [...new Set(terms)].filter(term => term.length >= 2);
    return uniqueTerms.sort((a, b) => b.length - a.length);
}

function highlightPassage(passage, query) {
    const text = String(passage || "");
    const queryTerms = getQueryTerms(query);

    if (queryTerms.length === 0) return escapeHtml(text);

    const lowerTermSet = new Set(queryTerms);
    const pattern = new RegExp(`\\b(${queryTerms.map(escapeRegex).join("|")})\\b`, "ig");

    return text.split(pattern).map(part => {
        if (!part) return "";
        const lower = part.toLowerCase();
        if (lowerTermSet.has(lower)) {
            return `<mark class="match-highlight">${escapeHtml(part)}</mark>`;
        }
        return escapeHtml(part);
    }).join("");
}

async function ask() {
    const question = document.getElementById("question").value;
    const answerDiv = document.getElementById("answer");
    const sourcesBadge = document.getElementById("sourcesBadge");
    const confidenceBadge = document.getElementById("confidenceBadge");
    const answerCard = document.getElementById("answerCard");
    const passagesList = document.getElementById("passagesList");

    if (!question.trim()) return;

    answerDiv.innerText = "Thinking...";
    sourcesBadge.innerText = "";
    confidenceBadge.innerText = "";
    passagesList.innerHTML = "";
    answerCard.classList.add("loading");

    try {
        const response = await fetch("https://molecule-of-more-rag-production.up.railway.app/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ question })
        });

        const data = await response.json();

        answerDiv.innerText = data.answer;
        sourcesBadge.innerText = data.sources_used 
            ? data.sources_used + " sources used"
            : "";
        confidenceBadge.innerText = typeof data.confidence === "number"
            ? "Confidence: " + data.confidence.toFixed(2) + "%"
            : "";

        if (Array.isArray(data.top_passages) && data.top_passages.length > 0) {
            passagesList.innerHTML = data.top_passages.map((item, idx) => {
                const passage = highlightPassage(item.passage || "", question);
                const distance = typeof item.distance === "number" ? item.distance.toFixed(4) : "-";
                const confidence = typeof item.confidence === "number" ? item.confidence.toFixed(2) + "%" : "-";
                return `
                    <div class="passage-item">
                        <div class="passage-meta">#${idx + 1} | confidence: ${confidence} | distance: ${distance}</div>
                        <div class="passage-text">${passage}</div>
                    </div>
                `;
            }).join("");
        } else {
            passagesList.innerHTML = "<div class=\"passage-text\">No relevant passage found.</div>";
        }

    } catch (error) {
        answerDiv.innerText = "Error connecting to backend.";
        passagesList.innerHTML = "";
    }

    answerCard.classList.remove("loading");
}
</script>

</body>
</html>
